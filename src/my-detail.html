<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-detail">
    <template>
    <style is="custom-style">
      .flex-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .flexchild {
        @apply(--layout-flex);
        width: 50%;
        min-width: 300px;

      }
      .content {
        overflow-y: auto;
        height: 100vh;
      }
    </style>
    <!-- app-location Should not be needed here?! -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="[[route]]"
        pattern="/detail/:sketch"
        data="{{routeData}}"></app-route>

    <my-data
            id="categoryData"
            sketch-name="[[routeData.sketch]]"
            sketch="{{sketch}}">
    </my-data>


    <div class="container flex-horizontal">
       <div class="flexchild video" style="background-color:red">

         <google-youtube
           chromeless
           video-id="[[sketch.video]]"
           width="100%"
           height="100vh"
           rel="0"
           start="5"
           autoplay="0"></google-youtube>

       </div>
       <div class="flexchild content" style="background-color:green">
         <h1>[[sketch.title]]</h1>
         <p>[[sketch.description]]</p>
         <iron-image fade preload style="width:100%; height:400px;" sizing="contain" src="[[sketch.image]]"></iron-image>
       </div>
     </div>
     <my-data sketch-name="[[sketch.name]]" neighbors="{{neighbors}}"></my-data>
     <div class="flexfooter">[[neighbors.last.title]] â€“ [[neighbors.next.title]]</div>
  </template>

    <script>
        Polymer({
            is: 'my-detail',
            properties: {
                sketch: Object,
                next: String,
                route: Object,
                routeData: {
                    type: Object,
                    observer: 'logRoute'
                }
            },
            logRoute: function(data) {
                console.log(data);
            }
        });
    </script>
</dom-module>
